<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شركة ميراد التجارية</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Tajawal:wght@400;700&family=Cairo:wght@200..1000&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-size: 18px;
      background-repeat: no-repeat;
      background-size: auto;
      background-position: 0 50%;
      animation: moveBg 60s linear infinite;
      color: #222;
      margin: 0; padding: 0;
      font-family: '', sans-serif;
    }

    @keyframes moveBg {
      from {
        background-position: 0 50%;
      }
      to {
        background-position: 100% 50%;
      }
    }

    header {
      color: red;
      text-align: right;
      padding: 20px;
      margin-right: 100px;
      font-size: 50px;
      font-weight: bold;
    }

    /* تنسيق موحد للقائمة، العنوان، والحقوق */
    .nav-bar-custom,
    .footer-custom,
    .order-heading {
      background-color: #f0fcff;
      color: #0077b6;
      font-family: 'Cairo', sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .nav-bar-custom a {
      color: #0077b6;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .nav-bar-custom a:hover {
      color: #004d66;
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .carousel-inner img,
    .carousel-inner video {
      width: 400px;
      height: 600px;
      object-fit: cover;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
    }

    .carousel-item {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease;
      text-align: center;
    }

    .carousel-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .carousel-caption-box {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 20px;
      margin-top: 10px;
      border-radius: 12px;
      max-width: 90%;
      margin-right: auto;
      margin-left: auto;
      text-align: right;
      direction: rtl;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .product {
      background: white;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .product img {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .carousel-caption-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: right;
      direction: rtl;
      border-radius: 12px;
      max-width: 90%;
      margin: 10px auto 0 auto;
      color: #000;
    }

    /* تنسيق الفوتر مع توزيع الحقوق والايقونات */
    .footer-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0fcff;
      color: #0077b6;
      font-family: 'Cairo', sans-serif;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 100px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      direction: rtl;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      direction: ltr;
    }

    .social-icons a {
      font-size: 20px;
      color: #0077b6;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #004d66;
    }
  </style>
</head>
<body>

  <header>ميراد</header>

  <!-- القائمة الرئيسية -->
  <nav class="nav-bar-custom">
    <a href="#">الرئيسية</a>
    <a href="#">منتجاتنا</a>
    <a href="#">من نحن</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <section>
    <h2  class="text-center main-heading">ميراد للمياه - نقاء طبيعي يروي عطشك</h2>

    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="7000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="الشريحة 1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="الشريحة 2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="الشريحة 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video id="videoOne" muted playsinline>
            <source src="one.mp4" type="video/mp4" />
          </video>
          <div class="carousel-caption-box"></div>
        </div>

        <div class="carousel-item">
          <video id="videoTwo" muted playsinline>
            <source src="two.mp4" type="video/mp4" />
          </video>
          <div class="carousel-caption-box"></div>
        </div>

        <div class="carousel-item">
          <img src="mir.png" class="d-block" alt="" />
          <div class="carousel-caption-box"></div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">السابق</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">التالي</span>
      </button>
    </div>
  </section>

  <section>
    <h2 class="order-heading">أطلب الحجم اللي يناسبك</h2>
    <div class="products">
      <div class="product">
        <img src="1liter.png" alt="جالون 1 لتر" />
        <p>جالون 1 لتر</p>
        <button class="btn btn-danger w-75" onclick="window.location.href='https://example.com/order-1'">اطلب الآن</button>
      </div>
      <div class="product">
        <img src="5liter.png" alt="جالون 5 لتر" />
        <p>جالون 5 لتر</p>
        <button class="btn btn-danger w-75" onclick="window.location.href='https://example.com/order-5'">اطلب الآن</button>
      </div>
      <div class="product">
        <img src="10liter.png" alt="جالون 10 لتر" />
        <p>جالون 10 لتر</p>
        <button class="btn btn-danger w-75" onclick="window.location.href='https://example.com/order-10'">اطلب الآن</button>
      </div>
    </div>
  </section>

  <footer class="footer-custom">
    <span>جميع الحقوق محفوظة © 2025 - شركة ميراد</span>
    <div class="social-icons">
      <a href="https://facebook.com/yourpage" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/yourprofile" target="_blank" aria-label="تويتر"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" aria-label="إنستجرام"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/yourphonenumber" target="_blank" aria-label="واتساب"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const carouselElement = document.getElementById('demo');
    const videos = carouselElement.querySelectorAll('video');

    function pauseAllVideos() {
      videos.forEach(video => {
        video.pause();
        video.currentTime = 0;
      });
    }

    carouselElement.addEventListener('slid.bs.carousel', () => {
      pauseAllVideos();

      const activeItem = carouselElement.querySelector('.carousel-item.active');
      const video = activeItem.querySelector('video');
      if (video) {
        video.play();
      }
    });

    window.addEventListener('load', () => {
      const firstVideo = carouselElement.querySelector('.carousel-item.active video');
      if (firstVideo) firstVideo.play();
    });
  </script>
</body>
</html>
